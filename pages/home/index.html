<link rel="stylesheet" href="assets/css/segmentation.css" />
<script src="assets/js/segmentation.js"></script>


<div id="sim-config">
    <span>
        <span>
            <label>PA Length (Bits): </label>
            <input id="pas-input" type="number" min="0" max="512" class="minimal-input" onchange="sim.setPas($(this).val())" placeholder="PA Length (Bits)" style="width: 150px;" required/>
        </span>

        <span>
            <label>VA Length (Bits): </label>
            <input id="vas-input" type="number" min="0" max="512" class="minimal-input" onchange="sim.setVas($(this).val())" placeholder="VA Length (Bits)" style="width: 150px;" required/>
        </span>
    </span>

    <span>
        <span>
            <label>Address Translation: </label>
            <input id="translation-input" type="number" min="0" class="minimal-input" oninput="sim.translateAddress($(this).val())" placeholder="Virtual Address" style="width: 150px;" required/>
        </span>

        <label>Physical: <span id="translated-address" style="width: 150px;">N/A</span></label>
    </span>
</div>

<div class="mem-area">
    <div id="vas-area" class="memory-area">
        <div class="mem-null display-4">Pleae enter a virtual address length</div>
    </div>
    <div class="sim-divider mb-3"></div>
    
    <div id="pas-area" class="memory-area">
        <div class="mem-null display-4">Please enter a physical address length</div>
    </div>

    <div class="sim-divider"></div>
</div>

<div id="seg-table-area" class="table-responsive text-center">
    <!-- <h3 class="display-4">Segment Table</h3> -->
    <div class="no-segs-msg text-center">
        <div>No segments currently exist.</div>
        <!-- <div class="add-seg-btn btn btn-success mt-3 disabled" role="button" data-fancybox data-src="#add-segment">Create one</div> -->
    </div>
    <table id="seg-table" class="table table-dark table-striped "></table>
    <div class="reset-seg-btn btn btn-success mt-3" role="button" onclick="sim.setDefaults();">Set Defaults</div>
    <div class="reset-seg-btn btn btn-danger mt-3" role="button" onclick="sim.reset();">Reset</div>
</div>

<div class="toast-container">
</div>
